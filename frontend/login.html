<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EduBloom</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="bg-image"></div>
    <div id="registerForm">
      <div class="loginImg">
        <img
          src="assets/images/bg1.jpeg"
          width="100%"
          height="100%"
          alt="student"
          class=""
        />
      </div>
      <form id="loginForm">
        <h2 class="signText">Sign In</h2>
        <input
          type="text"
          name="username"
          placeholder="Username or Email"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit" class="btn-primary">Login</button>
        <div class="message" id="message"></div>
        <div style="margin-top: 10px">
          Don't have an account? <a href="register.html">Sign Up</a>
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const messageDiv = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        // Check if input is email or username
        const usernameOrEmail = data.username;
        const isEmail = usernameOrEmail.includes("@");

        const loginData = {
          password: data.password,
        };

        if (isEmail) {
          loginData.email = usernameOrEmail;
        } else {
          loginData.username = usernameOrEmail;
        }

        try {
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(loginData),
          });

          const result = await res.json();

          if (res.ok) {
            messageDiv.textContent = result.message;
            messageDiv.style.color = "green";

            // Store token and user info
            localStorage.setItem("authToken", result.user.token);
            localStorage.setItem("userRole", result.user.role);
            localStorage.setItem("userId", result.user.id);
            localStorage.setItem("username", result.user.username);

            // Redirect based on role
            setTimeout(() => {
              switch (result.user.role) {
                case "student":
                  window.location.href = "dashboards/student/dashboard.html";
                  break;
                case "teacher":
                  window.location.href = "dashboards/teacher/dashboard.html";
                  break;
                case "parent":
                  window.location.href = "dashboards/parent/dashboard.html";
                  break;
                case "admin":
                  window.location.href = "dashboards/admin/dashboard.html";
                  break;
                default:
                  window.location.href = "index.html";
              }
            }, 1500);
          } else {
            messageDiv.textContent = result.error;
            messageDiv.style.color = "red";
          }
        } catch (err) {
          messageDiv.textContent = "Error: " + err.message;
          messageDiv.style.color = "red";
        }
      });
    </script>
  </body>
</html>
