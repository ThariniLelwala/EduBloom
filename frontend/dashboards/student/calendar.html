<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBloom Calendar</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/cards.css" />
    <link rel="stylesheet" href="../../css/topbar.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/dashboard/calendar.css" />
    <link rel="stylesheet" href="../../css/dashboard/task.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-image"></div>

    <div class="container">
      <div id="sidebar-container"></div>
      <main id="content">
        <div class="card-grid">
          <div class="card welcome full">
            <div class="welcome-content">
              <h1 class="heading">
                <i class="fas fa-clock"></i> Pomodoro Timer
              </h1>
              <div>
                "Choose your pace â€” set a target or just flow. The focus starts
                now."
              </div>
            </div>
            <div class="welcome-image"></div>
          </div>

          <!-- Calendar Card -->
          <div class="card calendar-card w2">
            <div class="calendar-header">
              <button class="cal-nav" id="prevMonth">&lt;</button>
              <h3 id="monthYear"></h3>
              <button class="cal-nav" id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-grid">
              <div class="calendar-day">Sun</div>
              <div class="calendar-day">Mon</div>
              <div class="calendar-day">Tue</div>
              <div class="calendar-day">Wed</div>
              <div class="calendar-day">Thu</div>
              <div class="calendar-day">Fri</div>
              <div class="calendar-day">Sat</div>
              <div id="calendarDays"></div>
            </div>
          </div>

          <!-- To-do List synced from tasks.json -->
          <div class="card w1">
            <h3>To-do List</h3>
            <ul id="todo-list"></ul>
            <button class="btn-secondary add-btn" data-type="todo">
              + Add Task
            </button>
          </div>

          <div class="card w1">
            <h3>Upcoming Events</h3>
          </div>

          <div class="card w1">
            <h3>Diary Entry</h3>
          </div>
        </div>
      </main>
    </div>

    <!-- Modals (same as tasks page) -->
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Add Task</h2>
          <span id="modal-close" class="modal-close">&times;</span>
        </div>
        <input type="text" id="task-input" placeholder="Enter task..." />
        <div class="modal-actions">
          <button id="modal-save" class="btn-primary">Save</button>
          <button id="modal-cancel" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Task</h3>
          <span id="edit-modal-close" class="modal-close">&times;</span>
        </div>

        <input type="text" id="edit-input" />
        <div class="modal-actions">
          <button id="edit-save" class="btn-primary">Save</button>
          <button id="edit-cancel" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Delete Task</h3>
          <span id="delete-modal-close" class="modal-close">&times;</span>
        </div>
        <div class="modal-body">Are you sure you want to delete this task?</div>
        <div class="modal-actions">
          <button id="delete-confirm" class="btn-primary">Delete</button>
          <button id="delete-cancel" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <script src="../../js/calendar.js"></script>
    <script src="../../js/tasks.js"></script>
    <script src="../../js/topbar.js"></script>
    <script src="../../js/sidebar.js"></script>
  </body>
</html>
