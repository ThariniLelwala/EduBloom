<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBloom - Study Flashcards</title>
    <script src="../../../js/sidebar.js" defer></script>
    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/topbar.css" />
    <link rel="stylesheet" href="../../../css/sidebar.css" />
    <link rel="stylesheet" href="../../../css/cards.css" />
    <link rel="stylesheet" href="../../../css/dashboard/flashcards.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-image"></div>
    <!-- sidebar + content -->
    <div class="container">
      <div id="sidebar-container"></div>
      <main id="content">
        <h2 class="card-title">
          <i class="fas fa-sticky-note"></i>
          <span id="flashcard-title"></span>
        </h2>

        <div class="carousel-container">
          <div class="carousel-track" id="carousel-track">
            <!-- Flashcards will be dynamically generated here -->
          </div>
        </div>

        <div class="carousel-controls">
          <button class="nav-btn" id="prev-btn">‹</button>
          <button class="flip-btn" id="flip-btn">
            <i class="fas fa-sync-alt"></i> Flip Card
          </button>
          <button class="nav-btn" id="next-btn">›</button>
        </div>

        <!-- Progress -->
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <span class="progress-text" id="progress-text">0/0</span>
        </div>
      </main>
    </div>
    <script src="../../../js/topbar.js"></script>
    <script src="../../../js/flashcards/study-flashcards.js"></script>
  </body>
</html>

<script src="../../../js/bg-manager.js"></script>
