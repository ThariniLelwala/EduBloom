<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBloom - Flashcards</title>
    <script src="../../../js/sidebar.js"></script>

    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/topbar.css" />
    <link rel="stylesheet" href="../../../css/sidebar.css" />
    <link rel="stylesheet" href="../../../css/cards.css" />
    <link rel="stylesheet" href="../../../css/student/flashcards.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-image"></div>
    <div id="topbar-container"></div>

    <!-- sidebar + content -->
    <div class="container">
      <div id="sidebar-container"></div>
      <main id="content">
        <div class="header-row">
          <h2 class="card-title">
            <i class="fas fa-chevron-left" id="back-btn"></i>
            <span id="subject-name">Flashcard Set</span>
            <span class="button-wrapper">
              <button id="add-flashcard-btn" class="btn-primary">
                <i class="fas fa-plus"></i> Add Flashcard
              </button>
            </span>
          </h2>
        </div>

        <div id="subjects-container" class="flashcards-list"></div>
      </main>
    </div>

    <!-- Modal -->
    <div id="flashcard-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Add Flashcard</h2>
          <button class="modal-close" id="flashcard-modal-close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            id="question-input"
            placeholder="Enter term/question"
          />

          <textarea
            id="answer-input"
            placeholder="Enter definition/answer"
            rows="4"
          ></textarea>
        </div>
        <div class="modal-footer">
          <button id="save-btn" class="btn-primary">Save</button>
          <button id="save-next-btn" class="btn-primary">Save & Next</button>
        </div>
      </div>
    </div>

    <script src="../../../js/topbar.js"></script>
    <script src="../../../js/bg-manager.js"></script>
    <script src="../../../js/confirmation-modal.js"></script>
    <script src="../../../js/role-check.js"></script>
    <script src="../../../js/student/flashcards/flasshcard-itmes.js"></script>
  </body>
</html>
