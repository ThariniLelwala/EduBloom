<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBloom - Flashcard Sets</title>
    <script src="../../../js/sidebar.js"></script>

    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/topbar.css" />
    <link rel="stylesheet" href="../../../css/sidebar.css" />
    <link rel="stylesheet" href="../../../css/cards.css" />
    <link rel="stylesheet" href="../../../css/student/quiz.css" />
    <!-- <link rel="stylesheet" href="../../../css/student/flashcards.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-image"></div>

    <!-- topbar
    <script>
      createTopbar();
    </script> -->

    <!-- sidebar + content -->
    <div class="container">
      <div id="sidebar-container"></div>
      <main id="content">
        <h2 class="header-row">
          <div class="card-title">
            <i
              class="fas fa-chevron-left"
              id="back-btn"
              onclick="window.location.href = './flashcards.html';"
            ></i>
            <span id="subject-name">Flashcard Sets</span>
          </div>

          <!-- Study Flashcards button (top-right) -->
          <button
            id="study-flashcards-btn"
            class="btn-primary"
            style="width: fit-content"
          >
            <i class="fas fa-play"></i> Study Flashcards
          </button>
        </h2>

        <div id="subjects-container" class="subjects-grid">
          <!-- Flashcard set cards rendered dynamically -->
        </div>
      </main>
    </div>

    <!-- Modal for creating/editing flashcard set -->
    <div id="subject-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Add Flashcard Set</h2>
          <button class="modal-close" id="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <input type="text" id="subject-input" placeholder="Enter set title" />
        </div>
        <div class="modal-footer">
          <button id="save-subject-btn" class="btn-primary">Save</button>
        </div>
      </div>
    </div>

    <!-- Modal for studying flashcards -->
    <div id="study-flashcards-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Select Sets to Study</h2>
          <button class="modal-close" id="study-flashcards-close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div id="flashcard-options"></div>
        </div>
        <div class="modal-footer">
          <button id="confirm-study-flashcards" class="btn-primary">
            Study Now
          </button>
          <button id="cancel-study-flashcards" class="btn-secondary cancel-btn">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="../../../js/topbar.js"></script>
    <script src="../../../js/confirmation-modal.js"></script>
    <script src="../../../js/api/flashcardApi.js"></script>
    <script src="../../../js/student/flashcards/flashcard-set.js"></script>
  </body>
</html>

<script src="../../../js/bg-manager.js"></script>
