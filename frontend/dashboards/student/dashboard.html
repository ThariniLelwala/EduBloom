<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBloom Dashboard</title>
    <script src="../../js/sidebar.js"></script>

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/topbar.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/cards.css" />
    <link rel="stylesheet" href="../../css/dashboard/clock.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-image"></div>

    <!-- topbar -->
    <div id="topbar">
      <div id="sidebar-toggle-topbar">
        <i class="fas fa-bars"></i>
      </div>
      <div class="logo">
        <!-- <i class="fas fa-bars" style="font-size: 20px;"></i> -->
        <img src="../../assets/icons/logo.svg" width="40px" alt="" />
        <span>EduBloom</span>
      </div>
      <div id="profile">
        <i class="fas fa-circle-user"></i>
      </div>
    </div>

    <!-- sidebar + content -->
    <div class="container">
      <div id="sidebar-container"></div>
      <main id="content">
        <div class="card-grid">
          <div class="card welcome full">
            <div class="welcome-content">
              <h1 class="heading">Welcome USER</h1>
              <div>
                "Ready to crush your goals today? You got no tasks left!"
              </div>
            </div>
            <div class="welcome-image"></div>
          </div>

          <!-- Pomodoro Timer -->
          <div class="card w1">
            <div class="card-title">
              <i class="fas fa-clock"></i>
              <h3>Pomodoro Timer</h3>
            </div>
            <div>
              <div class="timer">
                <svg
                  class="circular-progress"
                  width="500"
                  height="500"
                  viewBox="0 0 500 500"
                >
                  <circle class="background-circle" cx="250" cy="250" r="200" />
                  <circle class="progress-circle" cx="250" cy="250" r="200" />
                </svg>
                <div id="countdown">00:00</div>
              </div>
              <div class="timer-controls">
                <button id="start" onclick="startTimer()">
                  <i class="fas fa-play"></i>
                </button>
                <button id="reset" onclick="stopTimer()">
                  <i class="fas fa-stop"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Tasks -->
          <div class="card w1 h2">
            <h3>Tasks</h3>
          </div>

          <!-- Reports -->
          <div class="card w2">
            <h3>Reports</h3>
          </div>

          <!-- Progress -->
          <div class="card w2">
            <h3>Progress</h3>
            <div style="height: 200px">progress</div>
          </div>

          <!-- Calendar -->
          <div class="card w1">
            <h3>Calendar</h3>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
<script src="../../js/timer.js"></script>
