<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBloom - Quiz Sets</title>
    <script src="../../js/sidebar.js"></script>

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/topbar.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/cards.css" />
    <link rel="stylesheet" href="../../css/student/quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .difficulty-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        display: inline-block;
      }

      .difficulty-badge.easy {
        background: rgba(76, 175, 80, 0.2);
        color: #4caf50;
      }

      .difficulty-badge.medium {
        background: rgba(255, 193, 7, 0.2);
        color: #ffc107;
      }

      .difficulty-badge.hard {
        background: rgba(244, 67, 54, 0.2);
        color: #f44336;
      }

      .quiz-card {
        display: flex;
        flex-direction: column;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .quiz-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .quiz-card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
      }

      .quiz-card h3 {
        margin: 0;
        color: #fff;
        font-size: 1.1rem;
      }

      .quiz-card-body {
        flex: 1;
      }

      .subject-label {
        color: #999;
        font-size: 0.9rem;
        margin-bottom: 8px;
      }

      .description {
        color: #ccc;
        font-size: 0.95rem;
        margin-bottom: 12px;
        line-height: 1.4;
      }

      .quiz-stats {
        display: flex;
        gap: 16px;
        margin-bottom: 12px;
        color: #999;
        font-size: 0.9rem;
      }

      .stat {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .quiz-card-footer {
        margin-top: auto;
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        justify-content: center;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
      }

      .quizzes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .quiz-empty {
        grid-column: 1 / -1;
        text-align: center;
        padding: 40px;
        color: #999;
      }
    </style>
  </head>

  <body>
    <div class="bg-image"></div>

    <!-- sidebar + content -->
    <div class="container">
      <div id="sidebar-container"></div>
      <main id="content">
        <h2 class="header-row">
          <div class="card-title">
            <i class="fas fa-chevron-left" onclick="window.history.back();"></i>
            <span>Available Quizzes</span>
          </div>
        </h2>

        <div id="quizzes-container" class="quizzes-grid">
          <!-- Quiz cards will be rendered here -->
        </div>
      </main>
    </div>

    <script src="../../js/topbar.js"></script>
    <script src="../../js/bg-manager.js"></script>
    <script>
      /**
       * Load and display available teacher quizzes
       */
      let allQuizzes = [];

      document.addEventListener("DOMContentLoaded", async () => {
        await loadQuizzes();
      });

      async function loadQuizzes() {
        try {
          const response = await fetch("/data/teacher-quizzes.json");
          const data = await response.json();
          allQuizzes = data.quizzes || [];
          displayQuizzes();
        } catch (error) {
          console.error("Error loading quizzes:", error);
          document.getElementById("quizzes-container").innerHTML =
            '<p style="color: red;">Failed to load quizzes</p>';
        }
      }

      function displayQuizzes() {
        const container = document.getElementById("quizzes-container");
        container.innerHTML = "";

        if (allQuizzes.length === 0) {
          container.innerHTML =
            '<div class="quiz-empty">No quizzes available</div>';
          return;
        }

        allQuizzes.forEach((quiz) => {
          const quizCard = document.createElement("div");
          quizCard.className = "quiz-card";
          quizCard.innerHTML = `
            <div class="quiz-card-header">
              <h3>${quiz.title}</h3>
              <span class="difficulty-badge ${quiz.difficulty.toLowerCase()}">${quiz.difficulty}</span>
            </div>
            <div class="quiz-card-body">
              <p class="subject-label">${quiz.subject}</p>
              <p class="description">${quiz.description}</p>
              <div class="quiz-stats">
                <div class="stat">
                  <i class="fas fa-question-circle"></i>
                  <span>${quiz.totalQuestions} Questions</span>
                </div>
              </div>
            </div>
            <div class="quiz-card-footer">
              <button class="btn-primary" onclick="startQuiz(${quiz.id})">
                <i class="fas fa-play"></i> Take Quiz
              </button>
            </div>
          `;
          container.appendChild(quizCard);
        });
      }

      function startQuiz(quizId) {
        // Store the quiz ID in sessionStorage to pass it to the quiz page
        sessionStorage.setItem("currentQuizId", quizId);
        window.location.href = "./quiz/take-quiz.html";
      }
    </script>
  </body>
</html>
