<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBloom - Quiz Sets</title>
    <script src="../../js/sidebar.js"></script>

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/topbar.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/cards.css" />
    <link rel="stylesheet" href="../../css/student/quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/student/quiz-sets.css" />
  </head>

  <body>
    <div class="bg-image"></div>

    <!-- sidebar + content -->
    <div class="container">
      <div id="sidebar-container"></div>
      <main id="content">
        <h2 class="header-row">
          <div class="card-title">
            <i class="fas fa-chevron-left" onclick="window.history.back();"></i>
            <span>Available Quizzes</span>
          </div>
        </h2>

        <div id="quizzes-container" class="quizzes-grid">
          <!-- Quiz cards will be rendered here -->
        </div>
      </main>
    </div>

    <script src="../../js/topbar.js"></script>
    <script src="../../js/bg-manager.js"></script>
    <script>
      /**
       * Load and display available teacher quizzes
       */
      let allQuizzes = [];

      document.addEventListener("DOMContentLoaded", async () => {
        await loadQuizzes();
      });

      async function loadQuizzes() {
        try {
          const response = await fetch("/data/teacher-quizzes.json");
          const data = await response.json();
          allQuizzes = data.quizzes || [];
          displayQuizzes();
        } catch (error) {
          console.error("Error loading quizzes:", error);
          document.getElementById("quizzes-container").innerHTML =
            '<p class="error-msg">Failed to load quizzes</p>';
        }
      }

      function displayQuizzes() {
        const container = document.getElementById("quizzes-container");
        container.innerHTML = "";

        if (allQuizzes.length === 0) {
          container.innerHTML =
            '<div class="quiz-empty">No quizzes available</div>';
          return;
        }

        allQuizzes.forEach((quiz) => {
          const quizCard = document.createElement("div");
          quizCard.className = "quiz-card";
          quizCard.innerHTML = `
            <div class="quiz-card-header">
              <h3>${quiz.title}</h3>
              <span class="difficulty-badge ${quiz.difficulty.toLowerCase()}">${quiz.difficulty}</span>
            </div>
            <div class="quiz-card-body">
              <p class="subject-label">${quiz.subject}</p>
              <p class="description">${quiz.description}</p>
              <div class="quiz-stats">
                <div class="stat">
                  <i class="fas fa-question-circle"></i>
                  <span>${quiz.totalQuestions} Questions</span>
                </div>
              </div>
            </div>
            <div class="quiz-card-footer">
              <button class="btn-primary" onclick="startQuiz(${quiz.id})">
                <i class="fas fa-play"></i> Take Quiz
              </button>
            </div>
          `;
          container.appendChild(quizCard);
        });
      }

      function startQuiz(quizId) {
        // Store the quiz ID in sessionStorage to pass it to the quiz page
        sessionStorage.setItem("currentQuizId", quizId);
        window.location.href = "./quiz/take-quiz.html";
      }
    </script>
  </body>
</html>
