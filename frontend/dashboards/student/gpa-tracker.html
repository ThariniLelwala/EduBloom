<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBloom GPA Tracker</title>

    <!-- Core CSS -->
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/cards.css" />
    <link rel="stylesheet" href="../../css/topbar.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/custom-select.css" />
    <link rel="stylesheet" href="../../css/student/exams.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <script src="../../js/role-check.js"></script>
  <script>
    // Require university student to access this page
    requireUniversityStudent();
  </script>

  <body>
    <div class="bg-image"></div>

    <!-- Topbar -->
    <div id="topbar-container"></div>

    <div class="container">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Main content -->
      <main id="content">
        <div class="card welcome full">
          <div class="welcome-content">
            <h1 class="heading">
              <i class="fas fa-graduation-cap"></i>GPA Tracker
            </h1>
            <div>"Track your academic performance."</div>
          </div>
          <div class="welcome-image"></div>
        </div>
        <!-- ===== Summary Cards (Top Row) ===== -->
        <div class="summary-grid">
          <div class="card w1 small-card">
            <h4>Total Semesters</h4>
            <p id="total-semesters">0</p>
          </div>

          <div class="card w1 small-card">
            <h4>Total Credits</h4>
            <p id="total-credits">0</p>
          </div>

          <div class="card w1 small-card">
            <h4>Overall GPA</h4>
            <p id="overall-gpa">0.00</p>
          </div>
        </div>

        <!-- ===== Credits Management Buttons ===== -->
        <div class="credits-actions">
          <button class="btn-secondary" id="view-credits-btn">
            <i class="fas fa-eye"></i> View Credits
          </button>
          <button class="btn-primary" id="edit-credits-btn">
            <i class="fas fa-edit"></i> Edit Credits
          </button>
        </div>

        <!-- ===== Main Cards (Bottom Row) ===== -->
        <div class="card-grid">
          <!-- Semesters Card -->
          <div class="card w1 h2">
            <div class="card-header">
              <h3>Semesters</h3>
            </div>
            <div id="semesters-list"></div>
            <button class="btn-secondary add-btn" data-type="semester">
              + Add Semester
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- ===== Modal for Adding Semester ===== -->
    <div id="semester-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="semester-modal-title">Add Semester</h2>
          <button class="modal-close" id="semester-modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            id="semester-name-input"
            placeholder="Enter semester name (e.g., Fall 2023)..."
          />
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="semester-modal-cancel">
            Cancel
          </button>
          <button class="btn-primary" id="semester-modal-save">Save</button>
        </div>
      </div>
    </div>

    <!-- ===== Modal for Adding Subject ===== -->
    <div id="subject-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Subject</h2>
          <button class="modal-close" id="subject-modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <select id="semester-select">
            <option value="">Select Semester</option>
          </select>
          <div id="subjects-container">
            <div class="subject-grade-row">
              <input
                type="text"
                class="subject-input"
                placeholder="Enter subject name..."
              />
              <input
                type="number"
                class="credits-input"
                placeholder="Credits"
                min="0"
                max="10"
                step="0.5"
              />
              <select class="custom-select grade-select">
                <option value="">Grade</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="F">F</option>
              </select>
            </div>
          </div>
          <button class="btn-secondary" id="add-subject-btn">
            + Add another subject
          </button>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="subject-modal-cancel">
            Cancel
          </button>
          <button class="btn-primary" id="subject-modal-save">Save</button>
        </div>
      </div>
    </div>

    <!-- ===== Modal for Editing Semester ===== -->
    <div id="edit-semester-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Semester</h2>
          <button class="modal-close" id="edit-semester-modal-close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            id="edit-semester-name-input"
            placeholder="Edit semester name..."
          />
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="edit-semester-modal-cancel">
            Cancel
          </button>
          <button class="btn-primary" id="edit-semester-modal-save">
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- ===== Modal for Deleting Semester ===== -->
    <div class="modal" id="delete-semester-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Delete Semester</h2>
          <button class="modal-close" id="delete-semester-modal-close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this semester?</p>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="delete-semester-modal-cancel">
            Cancel
          </button>
          <button class="btn-primary" id="delete-semester-modal-confirm">
            Delete
          </button>
        </div>
      </div>
    </div>

    <!-- ===== Modal for Viewing Credits ===== -->
    <div id="view-credits-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Grade Credit Values</h2>
          <button class="modal-close" id="view-credits-modal-close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div id="credits-display" class="credits-grid">
            <!-- Credits will be populated here -->
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="view-credits-modal-close-btn">
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- ===== Modal for Editing Credits ===== -->
    <div id="edit-credits-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Grade Credit Values</h2>
          <button class="modal-close" id="edit-credits-modal-close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div id="credits-edit" class="credits-grid">
            <!-- Credit inputs will be populated here -->
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="edit-credits-modal-cancel">
            Cancel
          </button>
          <button class="btn-primary" id="edit-credits-modal-save">
            Save Changes
          </button>
        </div>
      </div>
    </div>

    <!-- JS Files -->
    <script src="../../js/topbar.js"></script>
    <script src="../../js/sidebar.js"></script>
    <script src="../../js/custom-select.js"></script>
    <script src="../../js/api/gpaApi.js"></script>
    <script src="../../js/student/gpa-tracker.js"></script>
    <script src="../../js/bg-manager.js"></script>
  </body>
</html>
