<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBloom - Quizzes</title>
    <script src="../../../js/sidebar.js"></script>

    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/topbar.css" />
    <link rel="stylesheet" href="../../../css/sidebar.css" />
    <link rel="stylesheet" href="../../../css/cards.css" />
    <link rel="stylesheet" href="../../../css/dashboard/quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-image"></div>

    <!-- topbar -->
    <div id="topbar">
      <div id="sidebar-toggle-topbar"><i class="fas fa-bars"></i></div>
      <div class="logo">
        <img src="../../../assets/icons/logo.svg" width="40px" alt="" />
        <span>EduBloom</span>
      </div>
      <div id="profile"><i class="fas fa-circle-user"></i></div>
    </div>

    <!-- sidebar + content -->
    <div class="container">
      <div id="sidebar-container"></div>
      <main id="content">
        <h2 class="header-row">
          <div class="card-title">
            <i
              class="fas fa-chevron-left"
              id="back-btn"
              onclick="window.location.href = './quiz.html';"
            ></i>
            <span id="subject-name">Quizzes</span>
          </div>

          <!-- Take Quiz button (top-right) -->
          <button
            id="take-quiz-btn"
            class="btn-primary"
            style="width: fit-content"
          >
            <i class="fas fa-play"></i> Take Quiz
          </button>
        </h2>

        <div id="subjects-container" class="subjects-grid">
          <!-- Quiz cards rendered dynamically -->
        </div>
      </main>
    </div>

    <!-- Modal for creating/editing quiz -->
    <div id="subject-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Add Quiz</h2>
        <input type="text" id="subject-input" placeholder="Enter quiz title" />
        <button id="save-subject-btn" class="btn-primary">Save</button>
      </div>
    </div>

    <!-- Modal for taking quiz -->
    <div id="take-quiz-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Select Topics</h2>
        <div id="quiz-options"></div>
        <div class="modal-actions">
          <button id="confirm-take-quiz" class="btn-primary">Take Quiz</button>
          <button id="cancel-take-quiz" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <script src="../../../js/quiz/quiz-set.js"></script>
  </body>
</html>
