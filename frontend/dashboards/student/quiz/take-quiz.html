<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBloom - Take Quiz</title>
    <script src="../../../js/sidebar.js" defer></script>

    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/topbar.css" />
    <link rel="stylesheet" href="../../../css/sidebar.css" />
    <link rel="stylesheet" href="../../../css/cards.css" />
    <link rel="stylesheet" href="../../../css/dashboard/quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-image"></div>

    <!-- topbar -->
    <div id="topbar">
      <div id="sidebar-toggle-topbar"><i class="fas fa-bars"></i></div>
      <div class="logo">
        <img src="../../../assets/icons/logo.svg" width="40px" alt="" />
        <span>EduBloom</span>
      </div>
      <div id="profile"><i class="fas fa-circle-user"></i></div>
    </div>

    <!-- sidebar + content -->
    <div class="container">
      <div id="sidebar-container"></div>
      <main id="content">
        <h2 class="card-title">
          <i class="fas fa-question-circle"></i>
          <span id="quiz-title"></span>
        </h2>

        <div id="quiz-container"></div>
      </main>
    </div>

    <script src="../../../js/quiz/take-quiz.js"></script>
  </body>
</html>
