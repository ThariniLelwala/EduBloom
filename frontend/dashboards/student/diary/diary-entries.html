<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBloom - Diary Entries</title>

    <script src="../../../js/sidebar.js"></script>
    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/topbar.css" />
    <link rel="stylesheet" href="../../../css/sidebar.css" />
    <link rel="stylesheet" href="../../../css/cards.css" />
    <link rel="stylesheet" href="../../../css/dashboard/diary.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-image"></div>

    <div class="container">
      <div id="sidebar-container"></div>
      <main id="content">
        <div class="diary-grid">
          <!-- Diary Page -->
          <div class="diary-page-card card">
            <span class="diary-date" id="diary-date"></span>
            <textarea
              class="diary-page"
              placeholder="Write your thoughts here..."
            ></textarea>
          </div>

          <!-- Settings Container -->
          <div class="settings-container">
            <!-- Theme Selector -->
            <div class="card settings-card">
              <h3>Choose Theme</h3>
              <div class="theme-options" id="theme-options">
                <!-- Theme images will be injected by JS -->
              </div>
            </div>

            <!-- Font Selector -->
            <div class="card settings-card">
              <h3>Choose Font</h3>
              <div class="font-options" id="font-options">
                <!-- Font previews will be injected by JS -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../../../js/topbar.js"></script>
    <script src="../../../js/custom-select.js"></script>
    <script src="../../../js/diary.js"></script>
    <script src="../../../js/bg-manager.js"></script>
  </body>
</html>
