<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBloom - Diary Entries</title>

    <!-- Sidebar and layout scripts -->
    <script src="../../../js/sidebar.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/topbar.css" />
    <link rel="stylesheet" href="../../../css/sidebar.css" />
    <link rel="stylesheet" href="../../../css/cards.css" />
    <link rel="stylesheet" href="../../../css/dashboard/diary.css" />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts for Diary -->
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Caveat&family=Dancing+Script&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-image"></div>

    <div class="container">
      <div id="sidebar-container"></div>
      <main id="content">
        <div class="diary-grid">
          <!-- Diary Page -->
          <div class="diary-page-card card">
            <span class="diary-date" id="diary-date"></span>
            <textarea
              class="diary-page"
              placeholder="Write your thoughts here..."
              id="diary-text"
            ></textarea>
            <div class="diary-actions">
              <button class="btn-primary" id="add-entry-btn">
                <i class="fas fa-save"></i> Save
              </button>
            </div>
          </div>

          <!-- Settings Container -->
          <div class="settings-container">
            <!-- Theme Selector -->
            <div class="card settings-card">
              <h3>Choose Theme</h3>
              <div class="theme-options" id="theme-options">
                <!-- Theme images injected by JS -->
              </div>
            </div>

            <!-- Font Selector -->
            <div class="card settings-card">
              <h3>Choose Font</h3>
              <div class="font-options" id="font-options">
                <!-- Font previews injected by JS -->
              </div>
            </div>

            <!-- Mood + Energy Grid -->
            <div class="mood-container">
              <!-- Mood Card -->
              <div class="card mood-card">
                <h3>Current Mood</h3>
                <div class="mood-options">
                  <div class="mood-option">
                    <span class="emoji">üòû</span>
                    <span class="label">Sad</span>
                  </div>
                  <div class="mood-option">
                    <span class="emoji">üòê</span>
                    <span class="label">Neutral</span>
                  </div>
                  <div class="mood-option">
                    <span class="emoji">üôÇ</span>
                    <span class="label">Calm</span>
                  </div>
                  <div class="mood-option">
                    <span class="emoji">üòä</span>
                    <span class="label">Happy</span>
                  </div>
                  <div class="mood-option">
                    <span class="emoji">ü§©</span>
                    <span class="label">Excited</span>
                  </div>
                </div>
                <div class="mood-actions">
                  <button
                    class="btn-secondary mood-action-btn"
                    id="add-mood-btn"
                  >
                    <i class="fas fa-plus"></i> Add Mood
                  </button>
                  <button
                    class="btn-secondary mood-action-btn remove-btn"
                    id="remove-mood-btn"
                  >
                    <i class="fas fa-times"></i> Remove
                  </button>
                </div>
              </div>

              <!-- Energy Card -->
              <div class="card mood-card">
                <h3>Energy Level</h3>
                <div class="energy-options">
                  <div class="energy-option">
                    <span class="emoji">üò¥</span>
                    <span class="label">Low</span>
                  </div>
                  <div class="energy-option">
                    <span class="emoji">üòå</span>
                    <span class="label">Relaxed</span>
                  </div>
                  <div class="energy-option">
                    <span class="emoji">üòÉ</span>
                    <span class="label">Normal</span>
                  </div>
                  <div class="energy-option">
                    <span class="emoji">‚ö°</span>
                    <span class="label">High</span>
                  </div>
                  <div class="energy-option">
                    <span class="emoji">üî•</span>
                    <span class="label">Max</span>
                  </div>
                </div>
                <div class="mood-actions">
                  <button
                    class="btn-secondary mood-action-btn"
                    id="add-energy-btn"
                  >
                    <i class="fas fa-plus"></i> Add Energy
                  </button>
                  <button
                    class="btn-secondary mood-action-btn remove-btn"
                    id="remove-energy-btn"
                  >
                    <i class="fas fa-times"></i> Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="../../../js/topbar.js"></script>
    <script src="../../../js/custom-select.js"></script>
    <script src="../../../js/student/diary.js"></script>
    <script src="../../../js/bg-manager.js"></script>
  </body>
</html>
