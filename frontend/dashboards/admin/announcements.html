<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Announcements</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/topbar.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/cards.css" />
    <link rel="stylesheet" href="../../css/dashboard/progress.css" />
    <link rel="stylesheet" href="../../css/admin/dashboard.css" />
    <link rel="stylesheet" href="../../css/admin/themes.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="bg-image"></div>

    <div class="container">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Main content -->
      <main id="content">
        <div class="card-grid">
          <!-- Welcome Card -->
          <div class="card welcome full">
            <div class="welcome-content">
              <h1 class="heading">
                <i class="fas fa-bullhorn"></i> Announcements
              </h1>
              <div>
                "Share important updates and announcements with all users."
              </div>
            </div>
            <div class="welcome-image"></div>
          </div>

          <!-- Announcements Section -->
          <div class="card full">
            <div class="card-header">
              <h3><i class="fas fa-bell"></i> System Announcements</h3>
              <div
                style="
                  margin-left: auto;
                  width: fit-content;
                  padding-right: 16px;
                "
              >
                <button
                  class="btn btn-primary"
                  id="add-announcement-btn"
                  style="white-space: nowrap"
                >
                  <i class="fas fa-plus"></i> Add
                </button>
              </div>
            </div>
            <div id="announcements-container" class="announcements-list">
              <!-- Populated by JavaScript -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modals -->
    <!-- Add/Edit Announcement Modal -->
    <div id="announcement-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="announcement-modal-title">Add Announcement</h2>
          <span class="modal-close" data-modal="announcement-modal"
            >&times;</span
          >
        </div>
        <div class="modal-body">
          <div style="display: flex; flex-direction: column; gap: 16px">
            <div>
              <label
                style="
                  color: rgba(255, 255, 255, 0.8);
                  font-size: 12px;
                  display: block;
                  margin-bottom: 8px;
                "
                >Title</label
              >
              <input
                type="text"
                id="announcement-title-input"
                class="admin-search-input"
                placeholder="Enter announcement title..."
                style="width: 100%"
              />
            </div>
            <div>
              <label
                style="
                  color: rgba(255, 255, 255, 0.8);
                  font-size: 12px;
                  display: block;
                  margin-bottom: 8px;
                "
                >Message</label
              >
              <textarea
                id="announcement-message-input"
                class="admin-search-input"
                placeholder="Enter announcement message..."
                style="width: 100%; resize: vertical; min-height: 120px"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-modal="announcement-modal">
            Cancel
          </button>
          <button class="btn btn-primary" id="save-announcement-btn">
            Save Announcement
          </button>
        </div>
      </div>
    </div>

    <!-- Delete Announcement Confirmation Modal -->
    <div id="delete-announcement-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Delete Announcement</h2>
          <span class="modal-close" data-modal="delete-announcement-modal"
            >&times;</span
          >
        </div>
        <div class="modal-body">
          <p style="color: var(--color-white); margin: 0">
            Are you sure you want to delete this announcement? This action
            cannot be undone.
          </p>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-secondary"
            data-modal="delete-announcement-modal"
          >
            Cancel
          </button>
          <button class="btn btn-primary" id="confirm-delete-announcement-btn">
            Delete
          </button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../../js/topbar.js"></script>
    <script src="../../js/sidebar.js"></script>
    <script src="../../js/bg-manager.js"></script>
    <script src="../../js/admin/admin-theme-manager.js"></script>
    <script src="../../js/admin/admin-announcements.js"></script>
  </body>
</html>
