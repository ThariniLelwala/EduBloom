<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Profile - EduBloom</title>
    <script src="../../js/sidebar.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/topbar.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/cards.css" />
    <link rel="stylesheet" href="../../css/custom-select.css" />
    <link rel="stylesheet" href="../../css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="toast" id="toast"></div>
    <div id="topbar-container"></div>

    <!-- Sidebar + Content -->
    <div class="container">
      <div id="sidebar-container"></div>
      <main id="content">
        <h2 class="header-row">
          <div class="card-title">
            <i class="fas fa-user-shield"></i>
            <span>Admin Profile</span>
          </div>
        </h2>

        <div class="card-grid">
          <!-- Welcome Card -->
          <div class="card welcome full">
            <div class="welcome-content">
              <h1 class="heading" id="welcome-heading">Welcome Admin</h1>
              <p id="welcome-message">
                Manage your profile and appearance settings
              </p>
            </div>
            <div class="welcome-image"></div>
          </div>

          <!-- Admin Profile Card -->
          <div class="card w2">
            <h2><i class="fas fa-user-shield"></i> Admin Profile</h2>
            <div id="profile-info">
              <!-- User info will be displayed here -->
            </div>

            <button
              class="btn-primary change-password-btn"
              id="changePasswordBtn"
            >
              <i class="fas fa-key"></i> Change Password
            </button>
            <button class="btn-primary" id="logoutButton">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>

          <!-- Appearance Settings Card -->
          <div class="card w2">
            <h2><i class="fas fa-palette"></i> Appearance Settings</h2>

            <div class="settings-section">
              <h3>Background Image</h3>
              <p>Select a background image for your dashboard:</p>

              <div class="bg-options" id="bg-options">
                <!-- Background options will be populated by JavaScript -->
              </div>
            </div>

            <div class="settings-section">
              <h3>Custom Background</h3>
              <p>Upload your own background image:</p>
              <input type="file" id="custom-bg" accept="image/*" />
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2><i class="fas fa-key"></i> Change Password</h2>
          <button class="close-btn" id="closeModalBtn">&times;</button>
        </div>

        <form id="changePasswordForm">
          <div class="form-group">
            <label for="oldPassword">Current Password</label>
            <input
              type="password"
              id="oldPassword"
              name="oldPassword"
              placeholder="Enter your current password"
              required
            />
            <div class="password-error" id="oldPasswordError"></div>
          </div>

          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              placeholder="Enter your new password"
              required
            />
            <div class="password-error" id="newPasswordError"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your new password"
              required
            />
            <div class="password-error" id="confirmPasswordError"></div>
          </div>

          <div class="modal-actions">
            <button
              type="button"
              class="btn-secondary btn-cancel"
              id="cancelBtn"
            >
              Cancel
            </button>
            <button type="submit" class="btn-primary btn-change" id="submitBtn">
              Change Password
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../../js/topbar.js"></script>
    <script src="../../js/bg-manager.js"></script>
    <script src="../../js/confirmation-modal.js"></script>
    <script src="../../js/custom-select.js"></script>
    <script src="../../js/admin/admin-profile.js"></script>
  </body>
</html>
