<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduBloom - Teacher Forums</title>
    <script src="../../js/sidebar.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/topbar.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/cards.css" />
    <link rel="stylesheet" href="../../css/student/forums.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="bg-image"></div>

    <div class="container">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Main content -->
      <main id="content">
        <h2 class="header-row">
          <div class="card-title">
            <i class="fas fa-users"></i>
            <span>Discussion Forums</span>
          </div>
          <button class="btn-primary" id="create-post-btn">
            <i class="fas fa-plus"></i> New Discussion
          </button>
        </h2>

        <!-- Welcome Card -->
        <div class="card welcome full">
          <div class="welcome-content">
            <h1 class="heading">Discussion Forums</h1>
            <div>
              "Engage with your students through meaningful discussions and
              collaborative learning."
            </div>
          </div>
          <div class="welcome-image"></div>
        </div>

        <!-- Search and Filter -->
        <div class="filters-section">
          <div class="search-container">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="search-input"
              placeholder="Search forums by title or tags..."
            />
          </div>
          <div class="filter-tags">
            <button class="filter-tag active" data-tag="all">All Topics</button>
            <!-- Dynamic tag buttons will be added here -->
          </div>
        </div>

        <!-- Forums Container -->
        <div id="forums-container" class="forums-grid">
          <!-- Forums will be loaded here -->
        </div>

        <!-- Create Post Modal -->
        <div id="post-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="modal-title">Start New Discussion</h2>
              <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                id="post-title"
                placeholder="Discussion title"
                maxlength="100"
              />

              <textarea
                id="post-content"
                placeholder="Share your thoughts, questions, or insights..."
                rows="6"
                maxlength="1000"
              ></textarea>

              <div class="post-tags-section">
                <label
                  style="
                    display: block;
                    margin-bottom: 8px;
                    color: var(--color-white);
                  "
                >
                  Related Tags
                </label>
                <div class="tags-selection">
                  <!-- Available tags will be loaded here -->
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="cancel-post-btn" class="btn-secondary">Cancel</button>
              <button id="submit-post-btn" class="btn-primary">
                Post Discussion
              </button>
            </div>
          </div>
        </div>

        <!-- Forum Detail Modal -->
        <div id="forum-detail-modal" class="modal">
          <div class="modal-content forum-detail-content">
            <div class="modal-header">
              <h2 id="forum-detail-title">Forum Discussion</h2>
              <button class="modal-close" id="forum-detail-close">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div id="forum-detail-content">
                <!-- Forum content and replies will be loaded here -->
              </div>

              <!-- Reply Section -->
              <div class="reply-section">
                <h3>Add Reply</h3>
                <textarea
                  id="reply-content"
                  placeholder="Share your thoughts..."
                  rows="4"
                  maxlength="500"
                ></textarea>
                <button id="submit-reply-btn" class="btn-primary">
                  Post Reply
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- JS -->
    <script src="../../js/topbar.js"></script>
    <script src="../../js/bg-manager.js"></script>
    <script src="../../js/confirmation-modal.js"></script>
    <script src="../../js/teacher/forums.js"></script>
  </body>
</html>
