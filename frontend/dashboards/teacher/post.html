<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Management - EduBloom</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/topbar.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <style>
      /* Layout */
      .post-container {
        margin: 30px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        color: var(--color-white);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        transition: all 0.3s ease;
      }

      .post-container:hover {
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.35);
      }

      h2 {
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 600;
        border-bottom: 2px solid rgba(255, 255, 255, 0.15);
        padding-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Post form */
      .post-form {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
        flex-wrap: wrap;
      }

      .post-form input {
        flex: 1;
        padding: 12px 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        color: white;
      }

      .post-form input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .post-form button {
        background: linear-gradient(135deg, white, white);
        color: black;
        border: none;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .post-form button:hover {
        background: linear-gradient(135deg, #36e15b, #36e15b);
        transform: scale(1.05);
      }

      /* Post list */
      .post-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .post-item {
        background-color: rgba(255, 255, 255, 0.12);
        padding: 16px 20px;
        border-radius: 14px;
        transition: 0.3s ease;
      }

      .post-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .post-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .post-info {
        display: flex;
        flex-direction: column;
      }

      .post-author {
        font-size: 16px;
        font-weight: 500;
      }

      .post-content {
        margin-top: 8px;
        opacity: 0.9;
      }

      .post-actions {
        display: flex;
        gap: 12px;
        margin-top: 10px;
      }

      .post-actions button {
        background: none;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .post-actions button:hover {
        transform: scale(1.2);
        color: #4e9eff;
      }

      .reply-box {
        margin-top: 10px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      .reply {
        margin-top: 5px;
        padding-left: 15px;
        border-left: 2px solid rgba(255, 255, 255, 0.3);
        font-size: 14px;
        opacity: 0.85;
      }

      @media (max-width: 768px) {
        .post-form {
          flex-direction: column;
        }
        .post-form button {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="bg-image"></div>

    <!-- Topbar -->
    <script src="../../js/topbar.js"></script>
    

    <div class="container">
      <!-- Sidebar -->
      <aside id="sidebar">
        <ul>
          <li onclick="window.location.href='dashboard.html'">
            <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
          </li>
          <li onclick="window.location.href='forum.html'">
            <i class="fas fa-comments"></i> <span>Forum Management</span>
          </li>
          <li class="active">
            <i class="fas fa-pencil-alt"></i> <span>Post Management</span>
          </li>
          <li onclick="window.location.href='upload.html'">
            <i class="fas fa-upload"></i> <span>Content Upload</span>
          </li>
          <li onclick="window.location.href='calendar.html'">
            <i class="fas fa-calendar-alt"></i> <span>Calendar</span>
          </li>
          <li onclick="window.location.href='messages.html'">
            <i class="fas fa-envelope"></i> <span>Messages</span>
          </li>
          <li onclick="window.location.href='settings.html'">
            <i class="fas fa-cog"></i> <span>Settings</span>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main id="content">
        <div class="post-container">
          <h2><i class="fas fa-pencil-alt"></i> Post Management</h2>

          <!-- Create Post -->
          <div class="post-form">
            <input type="text" id="postAuthor" placeholder="Author name..." />
            <input type="text" id="postContent" placeholder="Write a new post..." />
            <button id="addPost"><i class="fas fa-plus"></i> Add</button>
          </div>

          <!-- Post List -->
          <div class="post-list" id="postList"></div>
        </div>
      </main>
    </div>

    <script>
      const postList = document.getElementById("postList");
      const addBtn = document.getElementById("addPost");

      let posts = JSON.parse(localStorage.getItem("posts")) || [];

      function renderPosts() {
        postList.innerHTML = "";
        if (posts.length === 0) {
          postList.innerHTML = "<p style='opacity:0.7;'>No posts available yet.</p>";
          return;
        }

        posts.forEach((post, index) => {
          const div = document.createElement("div");
          div.className = "post-item";

          let repliesHTML = "";
          if (post.replies && post.replies.length > 0) {
            repliesHTML = post.replies.map(r => `<div class='reply'>ðŸ’¬ ${r}</div>`).join("");
          }

          div.innerHTML = `
            <div class="post-header">
              <div class="post-info">
                <span class="post-author"><i class="fas fa-user"></i> ${post.author}</span>
              </div>
            </div>
            <div class="post-content">${post.content}</div>

            <div class="post-actions">
              <button onclick="replyToPost(${index})" title="Reply"><i class="fas fa-reply"></i></button>
              <button onclick="deletePost(${index})" title="Delete"><i class="fas fa-trash"></i></button>
              <button onclick="reportPost(${index})" title="Report"><i class="fas fa-flag"></i></button>
            </div>

            <div class="reply-box">${repliesHTML}</div>
          `;
          postList.appendChild(div);
        });
      }

      function savePosts() {
        localStorage.setItem("posts", JSON.stringify(posts));
      }

      addBtn.addEventListener("click", () => {
        const author = document.getElementById("postAuthor").value.trim();
        const content = document.getElementById("postContent").value.trim();
        if (!author || !content) {
          alert("Please enter both author name and post content.");
          return;
        }
        posts.push({ author, content, replies: [] });
        savePosts();
        renderPosts();
        document.getElementById("postAuthor").value = "";
        document.getElementById("postContent").value = "";
      });

      window.replyToPost = function(index) {
        const reply = prompt("Enter your reply:");
        if (reply && reply.trim() !== "") {
          posts[index].replies = posts[index].replies || [];
          posts[index].replies.push(reply.trim());
          savePosts();
          renderPosts();
        }
      };

      window.deletePost = function(index) {
        if (confirm("Are you sure you want to delete this post?")) {
          posts.splice(index, 1);
          savePosts();
          renderPosts();
        }
      };

      window.reportPost = function(index) {
        alert(`Post by "${posts[index].author}" has been reported.`);
      };

      renderPosts();
    </script>
  </body>
</html>
