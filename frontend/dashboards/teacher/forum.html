<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Management - EduBloom</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/topbar.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <style>
      /* Layout */
      .forum-container {
        margin: 30px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        color: var(--color-white);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        transition: all 0.3s ease;
      }

      .forum-container:hover {
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.35);
      }

      h2 {
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 600;
        border-bottom: 2px solid rgba(255, 255, 255, 0.15);
        padding-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Form styling */
      .forum-form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 25px;
      }

      .forum-form input {
        flex: 1;
        padding: 12px 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        color: white;
      }

      .forum-form input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .forum-form button {
        background: linear-gradient(135deg,white,white);
        color: black;
        border: none;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .forum-form button:hover {
        background: linear-gradient(135deg, #36e15b, #36e15b);
        transform: scale(1.05);
      }

      /* Forum list */
      .forum-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .forum-item {
        background-color: rgba(255, 255, 255, 0.12);
        padding: 16px 20px;
        border-radius: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.3s ease;
      }

      .forum-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .forum-info {
        display: flex;
        flex-direction: column;
      }

      .forum-title {
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .forum-subject {
        font-size: 14px;
        opacity: 0.8;
        margin-top: 3px;
      }

      .forum-actions {
        display: flex;
        gap: 10px;
      }

      .forum-actions button {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
      }

      .forum-actions button:hover {
        transform: scale(1.2);
        color: #ff7675;
      }

      @media (max-width: 768px) {
        .forum-form {
          flex-direction: column;
        }
        .forum-form button {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="bg-image"></div>

    <!-- Topbar -->
    <script src="../../js/topbar.js"></script>
    

    <div class="container">
      <!-- Sidebar -->
      <aside id="sidebar">
        <ul>
          <li onclick="window.location.href='dashboard.html'">
            <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
          </li>
          <li class="active">
            <i class="fas fa-comments"></i> <span>Forum Management</span>
          </li>
          <li onclick="window.location.href='post.html'">
            <i class="fas fa-pencil-alt"></i> <span>Post Management</span>
          </li>
          <li onclick="window.location.href='upload.html'">
            <i class="fas fa-upload"></i> <span>Content Upload</span>
          </li>
          <li onclick="window.location.href='calendar.html'">
            <i class="fas fa-calendar-alt"></i> <span>Calendar</span>
          </li>
          <li onclick="window.location.href='messages.html'">
            <i class="fas fa-envelope"></i> <span>Messages</span>
          </li>
          <li onclick="window.location.href='settings.html'">
            <i class="fas fa-cog"></i> <span>Settings</span>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main id="content">
        <div class="forum-container">
          <h2><i class="fas fa-comments"></i> Forum Management</h2>

          <!-- Create Forum -->
          <div class="forum-form">
            <input type="text" id="forumTitle" placeholder="Enter Forum Title..." />
            <input type="text" id="forumSubject" placeholder="Enter Forum Content..." />
            <button id="addForum"><i class="fas fa-plus"></i> Create</button>
          </div>

          <!-- Forum List -->
          <div class="forum-list" id="forumList"></div>
        </div>
      </main>
    </div>

    <script>
      const forumList = document.getElementById("forumList");
      const addBtn = document.getElementById("addForum");

      let forums = JSON.parse(localStorage.getItem("forums")) || [];

      function renderForums() {
        forumList.innerHTML = "";
        if (forums.length === 0) {
          forumList.innerHTML = "<p style='opacity:0.7;'>No forums created yet.</p>";
          return;
        }

        forums.forEach((forum, index) => {
          const div = document.createElement("div");
          div.className = "forum-item";
          div.innerHTML = `
            <div class="forum-info">
              <span class="forum-title">${forum.title}</span>
              <span class="forum-subject"><i class="fas fa-book"></i> ${forum.subject}</span>
            </div>
            <div class="forum-actions">
              <button onclick="editForum(${index})" title="Edit"><i class="fas fa-edit"></i></button>
              <button onclick="deleteForum(${index})" title="Delete"><i class="fas fa-trash"></i></button>
            </div>
          `;
          forumList.appendChild(div);
        });
      }

      function saveForums() {
        localStorage.setItem("forums", JSON.stringify(forums));
      }

      addBtn.addEventListener("click", () => {
        const title = document.getElementById("forumTitle").value.trim();
        const subject = document.getElementById("forumSubject").value.trim();
        if (!title || !subject) {
          alert("Please enter both forum title and subject.");
          return;
        }
        forums.push({ title, subject });
        saveForums();
        renderForums();
        document.getElementById("forumTitle").value = "";
        document.getElementById("forumSubject").value = "";
      });

      window.editForum = function (index) {
        const newTitle = prompt("Edit forum title:", forums[index].title);
        const newSubject = prompt("Edit forum subject:", forums[index].subject);
        if (newTitle && newSubject) {
          forums[index].title = newTitle.trim();
          forums[index].subject = newSubject.trim();
          saveForums();
          renderForums();
        }
      };

      window.deleteForum = function (index) {
        if (confirm("Are you sure you want to delete this forum?")) {
          forums.splice(index, 1);
          saveForums();
          renderForums();
        }
      };

      renderForums();
    </script>
  </body>
</html>
