<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Calendar - EduBloom</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/topbar.css" />
  <link rel="stylesheet" href="../../css/sidebar.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <style>
    .calendar-container {
      margin: 30px;
      padding: 25px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      color: var(--color-white);
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .calendar-header h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .calendar-controls button {
      background: linear-gradient(135deg, #4e9eff, #007bff);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 3px;
      transition: 0.3s;
    }

    .calendar-controls button:hover {
      background: linear-gradient(135deg, #007bff, #0056b3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      table-layout: fixed;
    }

    th, td {
      padding: 12px 6px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background-color: rgba(255,255,255,0.1);
      font-weight: 600;
    }

    td {
      height: 80px;
      vertical-align: top;
      position: relative;
    }

    td div {
      position: absolute;
      top: 5px;
      left: 5px;
      font-weight: 500;
    }

    .event {
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      padding: 2px 6px;
      font-size: 12px;
      margin-top: 4px;
      cursor: pointer;
      display: block;
    }

    td.today {
      border: 2px solid #00ffea;
    }

    @media (max-width: 768px) {
      td { height: 60px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>

  <!-- Topbar -->
  <script src="../../js/topbar.js"></script>
  
  <div class="container">
    <!-- Sidebar -->
    <aside id="sidebar">
      <ul>
        <li onclick="window.location.href='dashboard.html'">
          <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
        </li>
        <li onclick="window.location.href='forum.html'">
          <i class="fas fa-comments"></i> <span>Forum Management</span>
        </li>
        <li onclick="window.location.href='post.html'">
          <i class="fas fa-pencil-alt"></i> <span>Post Management</span>
        </li>
        <li onclick="window.location.href='upload.html'">
          <i class="fas fa-upload"></i> <span>Content Upload</span>
        </li>
        <li class="active">
          <i class="fas fa-calendar-alt"></i> <span>Calendar</span>
        </li>
        <li onclick="window.location.href='messages.html'">
          <i class="fas fa-envelope"></i> <span>Messages</span>
        </li>
        <li onclick="window.location.href='settings.html'">
          <i class="fas fa-cog"></i> <span>Settings</span>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main id="content">
      <div class="calendar-container">
        <div class="calendar-header">
          <h2><i class="fas fa-calendar-alt"></i> Calendar</h2>
          <div class="calendar-controls">
            <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
            <span id="monthYear" style="font-weight:600; margin: 0 10px;"></span>
            <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
            <button id="addEventBtn"><i class="fas fa-plus"></i> Add Event</button>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>
              <th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendarBody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    const calendarBody = document.getElementById("calendarBody");
    const monthYearSpan = document.getElementById("monthYear");
    const addEventBtn = document.getElementById("addEventBtn");

    const monthNames = ["January","February","March","April","May","June",
                        "July","August","September","October","November","December"];

    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    let events = JSON.parse(localStorage.getItem("calendarEvents")) || [];

    function renderCalendar(month, year) {
      monthYearSpan.textContent = `${monthNames[month]} ${year}`;
      calendarBody.innerHTML = "";

      let firstDay = new Date(year, month, 1).getDay();
      let daysInMonth = new Date(year, month + 1, 0).getDate();
      let date = 1;

      for(let i=0; i<6; i++){
        let row = document.createElement("tr");
        for(let j=0; j<7; j++){
          let cell = document.createElement("td");
          if(i===0 && j<firstDay || date > daysInMonth){
            cell.innerHTML = "";
          } else {
            const dateStr = `${year}-${month+1}-${date}`;
            cell.innerHTML = `<div>${date}</div>`;
            if(date === today.getDate() && month === today.getMonth() && year === today.getFullYear()){
              cell.classList.add("today");
            }

            const dayEvents = events.filter(e => e.date === dateStr);
            dayEvents.forEach((ev, idx) => {
              const evDiv = document.createElement("div");
              evDiv.className = "event";
              evDiv.textContent = ev.title;
              evDiv.onclick = (e) => {
                e.stopPropagation(); // prevent triggering date click
                const action = prompt(`Edit or Delete event?\n1: Edit\n2: Delete`, "1");
                if(action === "1"){
                  const newTitle = prompt("Enter new title:", ev.title);
                  if(newTitle && newTitle.trim()!==""){
                    events[idx] = {...ev, title: newTitle.trim()};
                    saveEvents();
                    renderCalendar(currentMonth, currentYear);
                  }
                } else if(action === "2"){
                  if(confirm("Are you sure you want to delete this event?")){
                    events.splice(idx, 1);
                    saveEvents();
                    renderCalendar(currentMonth, currentYear);
                  }
                }
              };
              cell.appendChild(evDiv);
            });

            cell.addEventListener("click", () => addEventPrompt(dateStr));
            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }

    function saveEvents(){
      localStorage.setItem("calendarEvents", JSON.stringify(events));
    }

    function addEventPrompt(dateStr){
      const title = prompt("Enter event title:");
      if(title && title.trim()!==""){
        events.push({title, date: dateStr});
        saveEvents();
        renderCalendar(currentMonth, currentYear);
      }
    }

    document.getElementById("prevMonth").addEventListener("click", () => {
      currentMonth--;
      if(currentMonth<0){
        currentMonth=11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      currentMonth++;
      if(currentMonth>11){
        currentMonth=0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    });

    addEventBtn.addEventListener("click", () => addEventPrompt(`${currentYear}-${currentMonth+1}-1`));

    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
